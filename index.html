<style>
</style>


<nav id="nav" class="navbar">
    <a v-if="user" class="navbar-brand" :href="user.html_url">
        <img :src="user.avatar_url" width="30" height="30" class="d-inline-block align-top rounded" alt="">
        {{ user.name }}
    </a>

    <span v-if="user" class="nav-item">
        <a class="nav-link" href="">Gists <span class="badge badge-primary">{{ user.public_gists }}</span></a>
    </span>
    <span v-if="user" class="nav-item">
        <a class="nav-link" href="#">Repositories <span class="badge badge-primary">{{ user.public_repos }}</span></a>
    </span>
    <span v-if="user" class="nav-item">
        <a class="nav-link" :href="user.followers_url">Followers <span class="badge badge-primary">{{ user.followers }}</span></a>
    </span>
    <span v-if="user" class="nav-item">
        <a class="nav-link" :href="user.following_url">Following <span class="badge badge-primary">{{ user.following }}</span></a>
    </span>
</nav>
<script>
    navVue = new Vue({
        el: '#nav',
        data: {
            user_name: null,
            user: null
        },
        watch: {
            user_name: function (new_user_name) {
                this.get_user(new_user_name);
            }
        },
        methods: {
            get_user: function (new_user_name = navVue.user_name) {
                axios.get('https://api.github.com/users/' + new_user_name)
                    .then(response => {
                        navVue.user = response.data;
                    })
                    .catch(e => {
                        console.log(e);
                    });
            }
        }
    });
</script>


<script>
    trendVue = new Vue({
        el: '#trend',
        data: {
            data: [1, 3, 2, 4]
        }
    });
</script>

<script>
    Vue.component('repo_card', {
        template: '\
        <div class="card" style="width: 20rem; height: 10rem; margin: 0.5rem">\
            <a :href="repo.html_url" class="card-header card-title card-link"><i class="fab fa-github" aria-hidden="true"></i> {{ repo.name ? repo.name : "" }}</a>\
            <p class="card-body text-truncate font-weight-light card-text">{{ repo.description ? repo.description : "" }}</p>\
            <div class="card-footer text-center text-muted">{{ repo.created_at ? repo.created_at : "" }}</div>\
        </div>\
        ',
        props: ['repo']
    })
</script>
<div id="repos" class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div v-if="repos" v-for="repo in repos">
            <repo_card :repo="repo"></repo_card>
        </div>
    </div>
</div>
<script>
    reposVue = new Vue({
        el: '#repos',
        data: {
            user_name: null,
            repos: null
        },
        watch: {
            user_name: function (new_user_name) {
                this.get_repos(new_user_name);
            }
        },
        methods: {
            get_repos: function (new_user_name = reposVue.user_name) {
                axios.get('https://api.github.com/users/' + new_user_name + '/repos')
                    .then(response => {
                        reposVue.repos = response.data;
                    })
                    .catch(e => {
                        console.log(e);
                    });
            }
        }
    });
</script>

<script>
    GITHUB_name = location.hostname.split('.')[0];
    navVue.user_name = GITHUB_name;
    reposVue.user_name = GITHUB_name;
</script>
