<style>
</style>
<nav id="nav" class="navbar navbar-light bg-light" id="main">
    <a v-if="user" class="navbar-brand" href="#">
        <img :src="user.avatar_url" width="30" height="30" class="d-inline-block align-top rounded" alt="">
        {{ user.name }}
    </a>
</nav>

<script>
    Vue.component('repo_card', {
        template: '\
        <div class="card" style="width: 20rem; height: 10rem; margin: 0.5rem">\
            <a :href="repo.url" class="card-header card-title card-link"><i class="fa fa-github" aria-hidden="true"></i> {{ repo.name ? repo.name : "" }}</a>\
            <p class="card-body text-truncate font-weight-light card-text">{{ repo.description ? repo.description : "" }}</p>\
            <div class="card-footer text-muted">{{ repo.created_at ? repo.created_at : "" }}</div>\
        </div>\
        ',
        props: ['repo']
    })
</script>
<div id="repos" class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div v-if="repos" v-for="repo in repos">
            <repo_card :repo="repo"></repo_card>
        </div>
    </div>
</div>

<script>
    GITHUB_name = location.hostname.split('.')[0];
    var navVue = new Vue({
        el: '#nav',
        data: {
            user: null
        },
        methods: {},
        created: function () {
            axios.get('https://api.github.com/users/'+GITHUB_name+'/repos')
                .then(response => {
                    reposVue.repos = response.data;
                })
                .catch(e => {
                    console.log(e);
                });
        }
    });
    var reposVue = new Vue({
        el: '#repos',
        data: {
            repos: []
        },
        methods: {},
        created: function () {
            axios.get('https://api.github.com/users/' + GITHUB_name)
                .then(response => {
                    navVue.user = response.data;
                })
                .catch(e => {
                    console.log(e);
                });
        }
    });
</script>
