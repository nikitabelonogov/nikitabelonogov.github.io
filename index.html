<body id="page-top">

<!-- Header -->
<header class="bg-primary text-white py-5">

</header>

<!-- Projects -->
<section id="projects" class="py-5">
    <div class="container">
        <div class="m-auto d-flex flex-wrap justify-content-center">
            <project-card v-for="project in projects"
                          :key="project.id"
                          :id="project.id"
                          :title="project.title"
                          :text="project.text"
                          :status="project.status"
                          :links="project.links"
                          :image="project.image_url"
                          :tags="project.tags">
            </project-card>
        </div>
    </div>
</section>
